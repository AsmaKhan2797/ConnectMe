<div class="forgot-password-container">
    <img src="../assets/images/logo.png" alt="Login Image" class="card-img-top mx-auto d-block">
    <h2 class="text-center">Forgot Password</h2>
    <p class="text-center">Enter your email address below and we'll send you instructions to reset your password.</p>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        <div class="text-center mt-3">
            <span>Remembered your password? <a href="login">Login here</a></span>
        </div>
    </form>
</div>
