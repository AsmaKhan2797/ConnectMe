<div class="container-fluid border-bottom" style="height: 100px;">
    <div class="row p-2 pt-3 d-flex align-items-center">
        <div class="col-md-2">
            <img class="d-none d-md-flex" src="../assets/images/logo.png" width="100">
        </div>
        <div class="col-md-8">
            <div class="d-flex form-inputs">
                <input class="form-control" type="text" placeholder="Search...">
                <i class="bx bx-search"></i>
            </div>
        </div>
        <div class="col-md-2" style="padding-left: 65px;">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="this.imageUrl" alt="hugenerd" width="30" height="30" class="rounded-circle">
                    <span class="d-none d-sm-inline mx-1">{{profile?.firstName}}  {{profile?.lastName}}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="profile">Profile</a></li>
                    <li><a class="dropdown-item" href="settings">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="login">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
